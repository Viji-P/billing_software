<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <th:block th:insert="~{layout/header}"></th:block>
    <style>
        /* Centered Welcome Section */
        .welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
            text-align: center;
        }

        /* Quote Styling */
        .quote {
            font-style: italic;
            color: #6c757d;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        /* Dashboard Card Styles */
        .dashboard-card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        /* Logout Button */
        .logout-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="fw-bold text-primary">Welcome to the Billing System</h1>
            <p class="text-muted">Your trusted solution for easy and efficient billing management.</p>
            <p class="quote">"Efficiency is doing better what is already being done." â€“ Peter Drucker</p>
        </div>

        <!-- Dashboard Statistics -->
        <div class="row text-center my-5">
            <div class="col-md-4">
                <div class="card dashboard-card bg-light p-4">
                    <h4 class="text-dark">Total Customers</h4>
                    <p class="display-6 fw-bold text-primary" th:text="${totalCustomers}">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-light p-4">
                    <h4 class="text-dark">Total Products</h4>
                    <p class="display-6 fw-bold text-success" th:text="${totalProducts}">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card bg-light p-4">
                    <h4 class="text-dark">Total Invoices</h4>
                    <p class="display-6 fw-bold text-warning" th:text="${totalInvoices}">0</p>
                </div>
            </div>
        </div>

    </div>

    <th:block th:insert="~{layout/footer}"></th:block>
</body>
</html>
