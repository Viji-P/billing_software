<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <th:block th:insert="~{layout/header}"></th:block>
</head>
<body>
<div class="container mt-4">
	<!-- Invoice Header -->
	      <div class="invoice-header">
	          <h2>Invoice</h2>
	          <p><strong>Billing System Pvt Ltd</strong></p>
	          <p>123, Business Street, Chennai, India | Ph: +91 98765 43210</p>
	      </div>
	<!-- Customer & Invoice Details -->
	      <div class="row mb-3">
	          <div class="col-md-6">
	              <p><strong>Customer:</strong> <span th:text="${invoice.customerName}"></span></p>
	          </div>
	          <div class="col-md-6 text-md-end">
	              <p><strong>Invoice No:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
	              <p><strong>Date:</strong> <span th:text="${invoice.invoiceDate}"></span></p>
	              <p><strong>Due Date:</strong> <span th:text="${invoice.dueDate}"></span></p>
	          </div>
	      </div>

		  <!-- Invoice Items Table -->
		  <table class="table table-bordered">
		      <thead>
		          <tr>
		              <th>Product</th><th>Quantity</th><th>Unit Price</th><th>Total</th>
		          </tr>
		      </thead>
		      <tbody>
		          <tr th:each="item : ${invoice.items}">
		              <td th:text="${item.productName}"></td>
		              <td th:text="${item.quantity}"></td>
		              <td th:text="${item.unitPrice}"></td>
		              <td th:text="${invoice.totalAmount}"></td>
		          </tr>
		      </tbody>
		  </table>
	<!-- Total Amount -->
	     <div class="text-end mt-3">
	         <h4>Total Amount: <strong th:text="${invoice.totalAmount}"></strong></h4>
	     </div>

	     <!-- Buttons -->
	     <div class="d-flex justify-content-between mt-4">
	         <button onclick="window.print()" class="btn btn-secondary">Print</button>
	         <a th:href="@{/billings/invoice/pdf/{id}(id=${invoice.id})}" class="btn btn-danger">Download PDF</a>
	     </div>

	     <!-- Thank You Note -->
	     <div class="text-center mt-4">
	         <p class="text-muted">Thank you for your business!</p>
	     </div>

</div>
<th:block th:insert="~{layout/footer}"></th:block>
</body>
</html>
