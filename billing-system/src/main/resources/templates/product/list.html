<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
	
	<link rel="stylesheet" 
	         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" 
	         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<th:block th:insert="~{layout/header}"></th:block>
    <div class="container mt-5">
        <h2 class="text-center">Product List</h2>

        <div class="mb-3">
            <a href="/products/add" class="btn btn-success">Add New Product</a>
        </div>
		<!-- 		<p th:text="'Debug Username: ' + ${username}" class="text-center text-danger"></p>
 -->
		
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product, iterStat : ${products}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    
                    <td th:text="${product.description}"></td>
                    <td>
						<a th:href="@{/products/edit/{id}(id=${product.id})}" 
						   class="text-warning me-2" 
						   title="Edit Product">
						    <i class="fas fa-edit fa-lg"></i>
						</a>

						<a th:href="@{/products/delete/{id}(id=${product.id})}" 
						   class="text-danger" 
						   title="Delete Product"
						   onclick="return confirm('Are you sure you want to delete this product?');">
						    <i class="fas fa-trash-alt fa-lg"></i>
						</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

	<th:block th:insert="~{layout/footer}"></th:block>
	

</body>
</html>
